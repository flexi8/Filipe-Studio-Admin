<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filipe Studio Admin</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #5f27cd, #f368e0);
      color: white;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .section {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
    }
    button {
      background: white;
      color: #5f27cd;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #f8f8f8;
    }
  </style>
</head>
<body>
  <h1>Filipe Studio Admin Panel</h1>

  <!-- MUSIC UPLOAD -->
  <div class="section">
    <h2>Upload Music</h2>
    <input type="text" id="musicTitle" placeholder="Track Title">
    <input type="text" id="musicLink" placeholder="MP3 Link">
    <input type="text" id="musicImage" placeholder="Cover Image URL">
    <button onclick="uploadMusic()">Upload Music</button>
  </div>

  <!-- VIDEO UPLOAD -->
  <div class="section">
    <h2>Upload Video</h2>
    <input type="text" id="videoTitle" placeholder="Video Title">
    <input type="text" id="videoLink" placeholder="YouTube Embed Link">
    <input type="text" id="videoImage" placeholder="Thumbnail Image URL">
    <button onclick="uploadVideo()">Upload Video</button>
  </div>

  <!-- EVENT UPLOAD -->
  <div class="section">
    <h2>Upload Event</h2>
    <input type="text" id="eventTitle" placeholder="Event Title">
    <textarea id="eventDesc" placeholder="Event Description"></textarea>
    <input type="text" id="eventImage" placeholder="Event Image URL">
    <button onclick="uploadEvent()">Upload Event</button>
  </div>

  <!-- MERCH UPLOAD -->
  <div class="section">
    <h2>Upload Merch</h2>
    <input type="text" id="merchTitle" placeholder="Merch Name">
    <input type="text" id="merchImage" placeholder="Image URL">
    <button onclick="uploadMerch()">Upload Merch</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC_XrLii1AjtkfIIlyUhPDn_N2ObSWXywE",
      authDomain: "fillipe-studio.firebaseapp.com",
      projectId: "fillipe-studio",
      storageBucket: "fillipe-studio.appspot.com",
      messagingSenderId: "78467625620",
      appId: "1:78467625620:web:6426b4fce225a90a037a81",
      measurementId: "G-WGJ0KL26CR"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function uploadMusic() {
      const title = document.getElementById("musicTitle").value;
      const link = document.getElementById("musicLink").value;
      const image = document.getElementById("musicImage").value;
      if (title && link && image) {
        db.collection("music").add({ title, link, image })
          .then(() => alert("🎵 Music uploaded successfully"))
          .catch(err => alert("Error: " + err.message));
      } else {
        alert("Please fill in all fields");
      }
    }

    function uploadVideo() {
      const title = document.getElementById("videoTitle").value;
      const link = document.getElementById("videoLink").value;
      const image = document.getElementById("videoImage").value;
      if (title && link && image) {
        db.collection("videos").add({ title, link, image })
          .then(() => alert("📹 Video uploaded successfully"))
          .catch(err => alert("Error: " + err.message));
      } else {
        alert("Please fill in all fields");
      }
    }

    function uploadEvent() {
      const title = document.getElementById("eventTitle").value;
      const desc = document.getElementById("eventDesc").value;
      const image = document.getElementById("eventImage").value;
      if (title && desc && image) {
        db.collection("events").add({ title, desc, image })
          .then(() => alert("📅 Event uploaded successfully"))
          .catch(err => alert("Error: " + err.message));
      } else {
        alert("Please fill in all fields");
      }
    }

    function uploadMerch() {
      const title = document.getElementById("merchTitle").value;
      const image = document.getElementById("merchImage").value;
      if (title && image) {
        db.collection("merch").add({ title, image })
          .then(() => alert("🛍️ Merch uploaded successfully"))
          .catch(err => alert("Error: " + err.message));
      } else {
        alert("Please fill in all fields");
      }
    }
  </script>
</body>
</html>
